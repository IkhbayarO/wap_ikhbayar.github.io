<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

		
		<!-- link to your script file here -->
		<script type="text/javascript" src="decoratemytext.js"></script>
	</head>

	<body id="bdy">
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.png" alt="very decorated!" />
		</div>
		<fieldset>
			<legend>Text</legend>
			<textarea id="textArea" rows="4" cols="30" style="font-size: 12pt">
				Sample Item 1
				Sample Item 2
			</textarea>
		</fieldset>
        <p>Timer: </p><p id="timer">    </p>
		<fieldset>
			<legend>Decoration</legend>
			<input id="bd" type="submit" value="Bigger Decorations!"/>
			<br/>
			<label for="bling"><input id="bling" type="checkbox" name="Bling"/>Bling</label>
		</fieldset>
		<!-- Your UI controls go here -->
		
	</body>
</html>
